<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>


</head>

<body>
    <!--
Store in Firebase : name, rate, role, start

Store math locally

HTML - Jumbtron, form with submit button, card with updated table


-->
    <div class="container">
        <div class="jumbtron">
            <h1 class="display-3">Train Scheduler</h1>
            <p class="lead">Where you headed next?</p>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Add Train</h2>
                    </div>
                </div>

                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="tname-input">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="dest-input">
                        </div>

                        <div class="form-group">
                            <label for="start-date">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="ftraintime-input">
                        </div>
                        <div class="form-group">
                            <label for="monthly-rate">Frequency</label>
                            <input type="text" class="form-control" id="freq-input">
                        </div>

                        <button id="addButton" type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12">


                <div class="card">
                    <div class="card-header">
                        <h2>Current Train Schedule</h2>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <!--collumns-->
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody class="trainList">
                                <!--add rows here-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
